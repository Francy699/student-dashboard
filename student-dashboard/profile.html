<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile â€” Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://kit.fontawesome.com/a2d9b7a6a0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/images/avatar.png" alt="logo" class="logo-small">
        <h3>StudentBoard</h3>
      </div>
      <nav class="nav">
        <a href="dashboard.html" class="nav-item"><i class="fa fa-home"></i> Dashboard</a>
        <a href="attendance.html" class="nav-item"><i class="fa fa-calendar-check"></i> Attendance</a>
        <a href="grades.html" class="nav-item"><i class="fa fa-graduation-cap"></i> Grades</a>
        <a href="assignments.html" class="nav-item"><i class="fa fa-book"></i> Assignments</a>
        <a href="profile.html" class="nav-item active"><i class="fa fa-user"></i> Profile</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn5" class="btn ghost small"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2>Profile</h2>
      </header>

      <section class="content">
        <div class="card profile-card">
          <img src="assets/images/avatar.png" alt="avatar" class="avatar-lg">
          <div class="profile-form">
            <label>Name</label>
            <input id="pName" class="input" />
            <label>Student ID</label>
            <input id="pId" class="input" />
            <label>Email</label>
            <input id="pEmail" class="input" />
            <label>Department</label>
            <input id="pDept" class="input" />
            <div class="row">
              <button id="saveProfile" class="btn primary">Save</button>
              <button id="resetProfile" class="btn ghost">Reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const data = window.__STUDENT_DATA__;
      document.getElementById('pName').value = data.profile.name;
      document.getElementById('pId').value = data.profile.id;
      document.getElementById('pEmail').value = data.profile.email;
      document.getElementById('pDept').value = data.profile.department;

      document.getElementById('saveProfile').addEventListener('click', ()=>{
        data.profile.name = document.getElementById('pName').value;
        data.profile.id = document.getElementById('pId').value;
        data.profile.email = document.getElementById('pEmail').value;
        data.profile.department = document.getElementById('pDept').value;
        localStorage.setItem('student_data', JSON.stringify(data));
        alert('Profile saved locally');
      });

      document.getElementById('resetProfile').addEventListener('click', ()=>{
        if(confirm('Reset profile to default?')){
          localStorage.removeItem('student_data');
          location.reload();
        }
      });
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
