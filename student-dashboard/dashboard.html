<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard â€” Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://kit.fontawesome.com/a2d9b7a6a0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/images/avatar.png" alt="logo" class="logo-small">
        <h3>StudentBoard</h3>
      </div>
      <nav class="nav">
        <a href="dashboard.html" class="nav-item active"><i class="fa fa-home"></i> Dashboard</a>
        <a href="attendance.html" class="nav-item"><i class="fa fa-calendar-check"></i> Attendance</a>
        <a href="grades.html" class="nav-item"><i class="fa fa-graduation-cap"></i> Grades</a>
        <a href="assignments.html" class="nav-item"><i class="fa fa-book"></i> Assignments</a>
        <a href="profile.html" class="nav-item"><i class="fa fa-user"></i> Profile</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn ghost small"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <h1 id="welcome">Welcome</h1>
          <p class="muted" id="subWelcome">Here's a quick summary of your progress</p>
        </div>
        <div class="topbar-actions">
          <button id="themeToggle" class="btn ghost">ðŸŒ™</button>
          <div class="profile">
            <img src="assets/images/avatar.png" alt="avatar" class="avatar">
            <div class="profile-info">
              <div id="profileName">Student</div>
              <div class="muted small">ID: <span id="profileId">0001</span></div>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="grid grid-3">
          <div class="card">
            <h3>GPA</h3>
            <p class="large" id="gpa">--</p>
          </div>
          <div class="card">
            <h3>Attendance</h3>
            <p class="large" id="attendancePct">--%</p>
          </div>
          <div class="card">
            <h3>Assignments Completed</h3>
            <p class="large" id="assignComp">-- / --</p>
          </div>
        </div>

        <div class="grid grid-2 mt-20">
          <div class="card">
            <h3>Recent Announcements</h3>
            <ul id="announcements" class="list-muted"></ul>
          </div>

          <div class="card">
            <h3>Progress Chart</h3>
            <canvas id="progressChart" height="180"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
